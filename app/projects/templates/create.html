<div class="container-fluid">
  <div class="page-header">
    <div class="pull-left">
      <h1>
        <i class="fa fa-cube"></i>
        Start a new project
      </h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12" style="margin-top: 15px;" role="project-form">
      
      <form class="well form-horizontal clearfix" v-on:submit.prevent="handleSubmit">
        <div class="form-group has-error">
          <label for="project-name-field" class="control-label col-sm-2">Project name</label>
          <div class="col-sm-10">
            <input type="text" v-model="name" id="project-name-field" class="form-control" required="true" />
          </div>
        </div>
        <div class="form-group">
          <label for="project-desc-field" class="control-label col-sm-2">Description</label>
          <div class="col-sm-10">
            <textarea v-model="desc" id="project-desc-field" class="form-control" rows="3"></textarea>
          </div>
        </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Visibility</label>
            <div class="col-sm-10">
              <div class="radio">
                <label>
                  <input type="radio" name="private" value="0" checked="">
                  Public
                  <span class="help-block">Anyone can see and work on this project.</span>
                </label>
              </div>
              <!--<div class="radio">
                <label>
                  <input type="radio" name="private" value="0">
                  Private
                  <span class="help-block">You choose who can see and work on this project.</span>
                </label>
              </div>-->
            </div>
          </div>
          <div class="form-actions col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Create project</button>
            &nbsp;
            <a href="#/projects">Cancel</a>
          </div>
      </form>
      
    </div>
  </div>
</div>
