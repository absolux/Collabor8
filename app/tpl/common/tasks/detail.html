<form class="form-horizontal task-detail-form">
	<div class="form-group" style="margin: 0 0 15px">
		<input type="text" id="task-name-field" name='name' class='form-control' required="true"
			value="<%= _.escape(name) %>" />
	</div>
	<div class="form-group">
		<label for="task-assignee-field" class="col-xs-4 control-label">
			<i class="fa fa-user text-muted"></i>&nbsp;
			Assignee
		</label>
		<div class=" col-xs-8">
			<select id="task-assignee-field" name="user_id" class="form-control input-sm">
				<option>Not set</option>
				
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="task-label-field" class="col-xs-4 control-label">
			<i class="fa fa-tag text-muted"></i>&nbsp;
			Label
		</label>
		<div class=" col-xs-8">
			<select id="task-label-field" name="label_id" class="form-control input-sm">
				<option>Not set</option>
				
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="task-due-field" class="col-xs-4 control-label">
			<i class="fa fa-calendar text-muted"></i>&nbsp;
			Due date
		</label>
		<div class=" col-xs-8">
			<input type="text" value="<%= due %>" 
				   class="form-control input-sm" name="due" id="task-due-field" placeholder="YYYY-MM-DD" />
		</div>
	</div>
	<div class="actions text-right">
		<button type="button" class="delete-btn"><i class="fa fa-trash-o text-danger"></i> Delete</button>
		
		<% if ( flag ) { %> 
		<button type="button"><i class="fa fa-flag-o"></i> Not urgent</button>
		<% } else { %>
		<button type="button"><i class="fa fa-flag text-warning"></i> Set urgent</button>
		<% } %>
		
		<% if ( done ) { %> 
		<button type="button"><i class="fa fa-undo"></i> Reopen</button>
		<% } else { %>
		<button type="button"><i class="fa fa-check text-success"></i> Complete</button>
		<% } %>
		
		<button type="submit" style="display: none"><i class="fa fa-save text-info"></i> Save changes</button>
	</div>
</form>

<hr />

<section class="activity-stream">
	<div class="media text-muted">
		<div class="media-left"><i class="fa fa-plus"></i></div>
		<div class="media-body">
			<strong>You</strong>
			<span>created this task</span>
			<small class="pull-right">a day ago</small>
		</div>
	</div>
	<div class="media text-muted">
		<div class="media-left"><i class="fa fa-flag"></i></div>
		<div class="media-body">
			<strong>You</strong>
			<span>set this task urgent</span>
			<small class="pull-right">a few minutes ago</small>
		</div>
	</div>
	<div class="media text-muted">
		<div class="media-left"><i class="fa fa-check"></i></div>
		<div class="media-body">
			<strong>You</strong>
			<span>completed this task</span>
			<small class="pull-right">a few minutes ago</small>
		</div>
	</div>
	<div class="media">
		<div class="media-body">
			<form class="activity-comment-form">
				<p><textarea name="comment" class="form-control" placeholder="Write a comment" rows="4"></textarea></p>
				<button type="submit" class="btn btn-sm btn-primary post-btn pull-right">Post</button>
			</form>
		</div>
	</div>
	
</section>
