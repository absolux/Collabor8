<td style="width: 30px;">
	<input type="checkbox" class="task-done-field" <%= (done ? 'checked' : '') %> />
</td>
<td class="task-name"><%= _.escape(name) %></td>
<td class="text-right">
	<% if ( label_id ) { %>
	<span class="label label-default"><i class="fa fa-tag"></i> <%= _.escape(label.name) %></span>
	<% } %>
	<% if ( user_id ) { %>
	<span class="label label-primary"><i class="fa fa-user"></i> <%= _.escape(assignee.name) %></span>
	<% } %>
</td>
