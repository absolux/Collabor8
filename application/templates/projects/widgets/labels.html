<div class="box box-color box-bordered col-md-4">
	<div class="box-title">
		<h3 class="bold">Labels</h3>
	</div>
	<div class="box-content nopadding">
		<ul class="list-group" style="margin-bottom: 0;">
			<% _.each(labels, function(tag) { %>
			<li class="list-group-item">
				<i class="fa fa-tag"></i>&nbsp;
				<span><%= _.escape(tag.name) %></span>
				<a href="javascript:;" data-model="<%= tag.id %>" 
					class="pull-right label-delete-btn" title="Delete this label">
					<i class="fa fa-times"></i>	
				</a>
			</li>
			<% }) %>
			<li class="list-group-item nopadding noborder">
				<form class="create-label-form">
					<input type="text" id="label-name-field"
						class="form-control input-lg"  placeholder="New label" />
				</form>
			</li>
		</ul>
	</div>
</div>
