<div class="page-header">
	<div class="pull-left">
		<h1>
			<i class="fa fa-cube"></i>
			<%= _.escape('model.name') %>
			<small><%= _.escape(subtitle) %></small>
		</h1>
	</div>
	<div class="pull-right">
		<ul class="minitiles">
			<li class="orange">
				<a href="#/projects/<%= 'model.id' %>" title="Overview">
					<i class="fa fa-cog"></i>
				</a>
			</li>
			<li class="blue" title="Team">
				<a href="#/projects/<%= 'model.id' %>/team">
					<i class="fa fa-group"></i>
				</a>
			</li>
			<li class="lime" title="Tasks">
				<a href="#/tasks/<%= 'model.id' %>">
					<i class="fa fa-tasks"></i>
				</a>
			</li>
		</ul>
	</div>
</div>
