<div class="page-header">
	<div class="pull-left">
		<h1>
			<i class="fa fa-cubes"></i>
			My projects
		</h1>
	</div>
	
</div>
<div class="row">
	<div class="col-md-12" style="margin-top: 15px;">
		<div class="pull-left">
			<button class="btn btn-satgreen" data-toggle="modal" data-target="#add-project-dialog">
				<i class="fa fa-plus"></i>
				&nbsp;
				Start a new project
			</button>
		</div>
		<div class="pull-right">
			
		</div>
	</div>
</div>

<div class="row projects"></div>

<div class="modal" id="add-project-dialog" role="dialog" aria-labelledby="modal-dialog" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Start new project</h4>
      </div>
      <div class="modal-body">
        <form class="create-form">
			<div class="form-group">
                <label for="project-name-field">Project name</label>
                <input type="text" class="form-control" id="project-name-field" name="name" required="true" />
            </div>
            <div class="form-group">
                <label for="project-desc-field">Description</label>
                <textarea id="project-desc-field" class="form-control" name="desc" rows="5"></textarea>
            </div>
			<div class="submit text-right">
				<input type="submit" value="Create" class='btn btn-sm btn-success create-project-btn' />
                &nbsp;Or&nbsp;
                <a href="javascript:;" data-dismiss="modal">Cancel</a>
			</div>
		</form>
      </div>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
